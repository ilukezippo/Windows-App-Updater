name: Release Windows EXE

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify inputs
        run: |
          if (!(Test-Path "App-Updater.py"))    { Write-Error "App-Updater.py not found in repo root" }
          if (!(Test-Path "windows-updater.ico")) { Write-Error "windows-updater.ico not found in repo root" }
          if (!(Test-Path "kuwait.png"))        { Write-Error "kuwait.png not found in repo root" }
          if (!(Test-Path "success.wav"))       { Write-Error "success.wav not found in repo root" }

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow

      # Use pwsh line-continuations with backticks
      - name: Build EXE (embed icon + resources)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --onefile --windowed `
            --name "Windows-App-Updater" `
            --icon "windows-updater.ico" `
            --add-data "success.wav;." `
            --add-data "kuwait.png;." `
            --add-data "windows-updater.ico;." `
            App-Updater.py

      - name: Verify & rename with tag
        shell: pwsh
        run: |
          $exe = "dist\Windows-App-Updater.exe"
          if (!(Test-Path $exe)) { Write-Error "Build failed: $exe not found" }
          $tag = "${{ github.ref_name }}"
          Move-Item $exe ("dist\Windows-App-Updater-$tag.exe") -Force

      - name: Create GitHub Release and upload EXE
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/Windows-App-Updater-${{ github.ref_name }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
